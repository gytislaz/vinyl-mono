<div class="text-center pt-10">
  <h1 class="font-bold text-4xl mb-4">{{ pageTitle }}</h1>

  <div class="flex flex-1 items-center justify-center p-6">
    <div class="w-full max-w-lg">

        <form class="mt-5 sm:flex sm:items-center" [formGroup]="filterForm">

        <input
        formControlName="filterValue"
          class="inline w-full rounded-md border border-gray-300 bg-white py-2 pl-3 pr-3 leading-5 placeholder-gray-500 focus:border-slate-500 focus:placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-slate-500 sm:text-sm"
          placeholder="Album or Artist"
          type="search"
          autofocus=""
          value=""
          #filter
        /><button
        (click)="filterRecords(filter.value)"
          type="submit"
          class="mt-3 inline-flex w-full items-center justify-center rounded-md border border-transparent bg-slate-600 px-4 py-2 font-medium text-white shadow-sm hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
        >
          Search
        </button>
        </form>

    </div>
  </div>
</div>

<section
  class="w-fit mx-auto grid grid-cols-1 lg:grid-cols-4 md:grid-cols-2 justify-items-center justify-center gap-y-20 gap-x-14 mt-10 mb-5"
>
  <div
    *ngFor="let release of filteredReleases"
    class="w-72 bg-white shadow-md rounded-xl"
  >
    <img
      [ngSrc]="release.basic_information.cover_image || ''"
      [alt]="release.basic_information.title"
      width="72" height="80"
      class="h-80 w-72 object-cover rounded-t-xl"
    />
    <div class="px-4 py-3 w-72">
      <span class="text-gray-400 mr-3 uppercase text-xs">{{
        release.basic_information.year
      }}</span>
      <p class="text-lg font-bold text-slate block capitalize">
        {{ release.basic_information.title }}
      </p>
      <div class="flex items-center">
        <p class="text-lg text-slate cursor-auto my-3">
          {{ release.basic_information.artists[0].name }}
        </p>
      </div>
    </div>
  </div>
</section>
