<div class="text-center pt-10">
  <h1 class="font-bold text-4xl">{{ pageTitle }}</h1>
</div>

<form [formGroup]="filterForm"  class="py-3 text-center container search-bar">
  <div class="form-group has-search">
    <span class="fa fa-search form-control-feedback"></span>
    <input  #filter formControlName="filterValue" type="text" class="form-control" placeholder="Search">
  </div>
</form>

<div class="container py-5 px-lg-5 px-xl-5">
  <div
    class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-4 g-3"
  >
    <div
      *ngFor="let release of filteredReleases"
      class="col d-flex align-items-stretch"
    >
      <div class="card shadow-sm rounded-1">
        <img
          [ngSrc]="release.basic_information.cover_image || ''"
          [alt]="release.basic_information.title"
          role="img"
          width="40"
          height="40"
          class="card-img-top img-fluid"
          priority
        />
        <div class="card-body">
          <p class="card-text">
            {{ release.basic_information.artists[0].name }} -
            {{ release.basic_information.title }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
